<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Eventos</title>

</head>
<script th:src="@{/layout/vendors/jquery/jquery.js}"></script>
<script th:src="@{/layout/javascripts/estados_cidadesJSON.js}"></script>
<script th:src="@{/layout/javascripts/estados_cidades.js}"></script>
<section layout:fragment="content">

	<div class="page-header">
		<div class="container-fluid">
				<div class="col-md-8">
					<h1>
						Cadastro Evento
					</h1>
				</div>
		</div>
	</div>

	<div class="container-fluid">
	<div class="card new-card">
	
	<form method="POST" class="form-horizontal js-form-loading"
			th:object="${evento}" th:action="@{/starttm/eventos/cadastrar}">
			
			<div class="alert  alert-danger  alert-dismissible" role="alert"
				th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<div th:each="erro: ${#fields.detailedErrors()}">
					<i class="fa fa-exclamation-circle"></i>
					
					<span th:text="${erro.message}">Mensagem erro.</span>
				</div>
			</div>

			<div class="alert  alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>

				<span th:text="${mensagem}">Mensagem sucesso!</span>
			</div>								
			
			<div class="form-group row col-md-12">				   
			      <label for="titulo">Titulo</label>
			      <input th:field="*{titulo}" type="text" class="form-control" id="titulo" placeholder="Titulo"/>				    
			</div>
			<div class="form-group row col-md-12">
			    <label for="endereco">Endereço</label>
			    <input th:field="*{endereco}" type="text" class="form-control" id="endereco"/>
			</div>
			<div class="form-group row col-md-12">
			    <div class="form-group col-md-4">
			      <label for="estado">Estado</label>
			      <select id="estado" class="form-control">
			        <option>Choose...</option>
			        <option>Estado</option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="cidade">Cidade</label>
			      <select th:value="*{cidade}" id="cidade" class="form-control">
			        <option>Choose...</option>
			        <option>cidade</option>
			      </select>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="estado">status</label>
			      <select id="status" class="form-control"
						th:field="*{status}">
						<option value="">Selecione o status</option>
						<option th:each="status: ${status}"
							th:value="${status}" th:text="${status}">Opção 1</option>
				</select>
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-4">
			      <label for="dataInicio">Data de inicio</label>
			      <input th:date="*{dataInicio}" type="date"/>
			    </div>
			    <div class="form-group col-md-4">
			      <label for="dataFim">Data de fim</label>
			      <input th:date="*{dataFim}" type="date"/>
			    </div>
			</div>			 				

			<div class="form-group row col-md-12">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</div>
	</form>
	</div>
</section>

</html>
