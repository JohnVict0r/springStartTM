<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simple}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>	
	
<th:block layout:fragment="content">
	<div class="wines-error-panel">
		<h1 class="wines-error-panel__code">
			<i class="fa  fa-exclamation-triangle"></i> 500
		</h1>
		
		<h2 class="wines-error-panel__title">Server Error</h2>
		
		<div class="wines-error-panel__description">
			Desculpe, algo realmente estranho aconteceu.Tente novamente ou entre em contato se precisar de ajuda.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar</a>
		</div>
	</div>

</th:block>
</html>
