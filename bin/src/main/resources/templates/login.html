<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simple}">
	
<th:block layout:fragment="content">
	<form th:action="@{/login}" method="POST">
		<fieldset>
		<div class="starttm-simple-panel">
			<img alt="Start TM"/>
			
			<div class="starttm-simple-panel__message">
				Realize o login, por favor!
			</div>
			
			<div class="starttm-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
				login ou senha não são válidos
			</div>
			
			<div class="starttm-simple-panel__box">
			
				<div class="form-group has-feedback">				
					<input type="text" class="form-control input-lg" placeholder="login"
						autofocus="autofocus" name="username"/>
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				
				<div class="form-group has-feedback">
					<input type="password" class="form-control input-lg" placeholder="senha"
						name="password"/>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg starttm-btn-full-width">Entrar</button>
				</div>				    			
    				
    				<p class="ls-login-signup">Não possui um usuário na Start TM?
    					
    					<a href="#">Cadastre-se aqui</a>
    					<a href="#" class="ls-login-forgot">Esqueci minha senha</a>
    				</p>
			</div>
		</div>
		</fieldset>
	</form>	
</th:block>
</html>
